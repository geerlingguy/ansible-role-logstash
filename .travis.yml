---
language: python
python: "2.7"
env:
  #- ANSIBLE_VERSION=1.4
  #- ANSIBLE_VERSION=1.5
  #- ANSIBLE_VERSION=1.6
  #- ANSIBLE_VERSION=1.7
  - ANSIBLE_VERSION=1.8 SITE=test.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install curl

install:
  # Install Ansible.
  - sudo pip install ansible==$ANSIBLE_VERSION

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Install required dependencies.
  #- ansible-galaxy install geerlingguy.elasticsearch
  - git clone https://github.com/geerlingguy/ansible-role-java.git ./tests/geerlingguy.java
  - git clone https://github.com/geerlingguy/ansible-role-elasticsearch.git ./tests/geerlingguy.elasticsearch

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo"
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # TODO: Test if logstash is working correctly.

after_failure:
  - sudo cat /var/log/logstash/logstash.err
  - sudo cat /var/log/logstash/logstash.log
  - sudo cat /var/log/logstash/logstash.stdout
